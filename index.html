<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Brett and Mackenzie's Wedding</title>
</head>
<body>
    <header>
        <h1>Brett and Mackenzie's Wedding</h1>
        <img src="path_to_your_photo.jpg" alt="Brett and Mackenzie">
        <p>Save the Date: Wedding on [Wedding Date]</p>
    </header>
    <main>
        <section id="rsvp">
            <h2>RSVP</h2>
            <p>Please RSVP by [RSVP Deadline]</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="attending">Attending:</label>
                <select id="attending" name="attending" required>
                    <option value="yes">Yes, I'll be there!</option>
                    <option value="no">Sorry, can't make it.</option>
                </select><br>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="qa">
            <h2>Q & A</h2>
            <ul>
                <li>What should I wear?</li>
                <li>Where is the venue located?</li>
                <li>Are there hotel options nearby?</li>
                <li>What are the rules at the venue?</li>
            </ul>
        </section>
    </main>
</body>
</html>
